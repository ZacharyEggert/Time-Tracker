<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeSheet</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

	<link rel="stylesheet" href="assets/jquery-ui-1.12.1/jquery-ui.css">

    <link rel="stylesheet" href="assets/css/style.css">


</head>
<body >
	
	<div class="jumbotron jumbotron-fluid row p-5 mb-0">
			<div class="container col-7 d-flex align-items-center flex-row flex-wrap ml-3">
					<h1 class="display-4 w-75" id="time-now">00:00:00.000</h1><br/>
					<p class="lead w-75 mb-0" id="date-now">XXXXXX 00th, 20XX</p>
			</div>
			<div class="card col-4" style="width: 18rem;">
					<!-- <img src="..." class="card-img-top" alt="..."> -->
					<div class="card-body">
						<h5 class="card-title">Project Value Tracker</h5>
						<p class="card-text">Add a project to compare in the table below</p>
						<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#new-project-modal">
							Add a Project
						</button>
					</div>
				</div>
				
	</div>

		
	
	<div class="modal fade" id="new-project-modal" tabindex="-1" role="dialog" aria-labelledby="new-project-modalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="new-project-modalLabel">New Project...</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form>
						<div class="input-group px-3 my-3 d-flex justify-content-between">
						<label for="project-name">Project Name</label>
						<input id="project-name"/>
						</div>
						<div class="input-group px-3 my-3 d-flex justify-content-between">
						<label for="project-type">Project Type</label>
						<select id="project-type">
							<option value="Bug Hunt">Bug Hunt</option>
							<option value="Modernization">Modernization</option>
							<option value="Frontend Scratchwork">Frontend Scratchwork</option>
							<option value="Backend Scratchwork">Backend Scratchwork</option>
							<option value="Refactor">Refactor</option>
						</select>
						</div>
						<div class="input-group px-3 my-3 d-flex justify-content-between">
						<label for="project-wage">Hourly Wage</label>
						<input id="project-wage"/>
						</div>
						<div class="input-group px-3 my-3 d-flex justify-content-between">
						<label for="datepicker">Due Date</label>
						<input type="text" id="datepicker" placeholder="mm-dd-yyyy">
						</div>

					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal" id="form-dismiss">Close</button>
					<button type="button" class="btn btn-primary" id="form-save" data-dismiss="modal">Save</button>
				</div>
			</div>
		</div>
	</div>


	<div>
		<table class="table">
			<thead>
					<tr>
							<th scope="col">#ID</th>
							<th scope="col">Project Name</th>
							<th scope="col">Project Type</th>
							<th scope="col">Hourly Wage</th>
							<th scope="col">Due date</th>
							<th scope="col">Time Remaining</th>
							<th scope="col">Estimated Earnings</th>
							<th scope="col">Remove</th>
					</tr>
			</thead>
			<tbody>
				
					
			</tbody>
	</table>
	</div>


		<script src="assets/jquery-3.5.1.js"></script>
		<script src="assets/moment.min.js"></script>
		<script src="assets/jquery-ui-1.12.1/jquery-ui.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
	
	
	<script src="assets/js/script.js"></script>

</body>
</html>
